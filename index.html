<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

                   <option value="bergsdalen">Bergsdalen</option>

           </div>

           </div>
       </section>
       
       <section id="mapSection">

       </section>

       </section>
