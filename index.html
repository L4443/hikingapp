<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--stylesheets-->
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="javascript/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/lrm-mapzen/dist/leaflet.routing.mapzen.css">
    <title>Document</title>
</head>
<body>
  <div id="container" class="">
    <section id="selectionSection">

      

      <div id="hytter">
          <select class="" name="" id="areaSelect" onChange="finnHytter()">
              <option value="null">Velg område</option>
              <option value="bergsdalen">Bergsdalen</option>
          </select>
       
        <!--midlertidige elementer. ferdig liste skal være generert av javascript-->
        <div id="listemedhytter">
            <div class="hytter">
                hytte1
            </div>
            <div class="hytter">
                hytte2
            </div>
            <div class="hytter">
                hytte 2
            </div>
            <div class="hytter">
                hytte 3
            </div>
        </div>
      </div>
    </section>

    <section id="mapSection" class="w3-content">
      <div id="map"></div>

      <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
      <script src="leaflet-routing-machine.js"></script>

      <script src="https://mapzen.com/tangram/0.7.0/tangram.min.js"></script>
      <script src="https://unpkg.com/lrm-mapzen/dist/lrm-mapzen.js"></script>

      <script src="javascript/map.js"></script>
    </section>

    <section id="infoSection">
      <table>
        <tbody>
          <tr>
            <td id="info_hytte1">
              Info om hytte 1
            </td>
            <td id="info_rute">
              Info om rute
            </td>
            <td id="info_hytte2">
              Info om hytte 2
            </td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
  <script type="text/javascript" src="javascript/steder.js"></script>
  <script type="text/javascript" src="javascript/hyttevelger.js"></script>
</body>
</html>
