<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!--stylesheets-->
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link rel="stylesheet" href="javascript/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://unpkg.com/lrm-mapzen/dist/leaflet.routing.mapzen.css">
    <title>Document</title>
</head>

<body>
    <div id="container">

        <section id="selectionSection">
            <div id="hytter">
                <select class="" name="" id="areaSelect" onChange="finnHytter()">
                    <option value="null">Velg område</option>
                    <option value="bergsdalen">Bergsdalen</option>
                    <option value="dal">Dal</option>
                </select>

                <div id="listemedhytter">

                </div>
            </div>
        </section>

        <section id="mapSection">
            <div id="map"></div>
        </section>

        <section id="infoSection">
            <div id="infohytte1">
                <center><b>Hytte 1</b></center>
                <center>Sengeplasser: 25</center>
                <center>Hundebur: Ja</center>
                <center>Betjening: Ja</center>
            </div>
            <div id="infotur">
                <center><b>Rute</b></center>
                <center>Tid: 5t 23m</center>
                <center>Lengde: 25km</center>
                <center>Høydeforskjell: 244m</center>
            </div>
            <div id="infohytte2">
                <center><b>Hytte 2</b></center>
                <center>Sengeplasser: 4</center>
                <center>Hundebur: Nei</center>
                <center>Betjening: Ja</center>
            </div>
        </section>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="javascript/leaflet-routing-machine.js"></script>

    <script src="https://mapzen.com/tangram/0.7.0/tangram.min.js"></script>
    <script src="https://unpkg.com/lrm-mapzen/dist/lrm-mapzen.js"></script>

    <script src="javascript/map.js"></script>

    <script type="text/javascript" src="javascript/steder.js"></script>
    <script type="text/javascript" src="javascript/hyttevelger.js"></script>
</body>

</html>
