<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />

<body>

   <div id="container">

       <section id="selectionSection">
           <div class="select-style">
               <select class="" name="" id="areaSelect" onChange="finnHytter()">
                   <option value="null">Velg område</option>
                   <option value="bergsdalen">Bergsdalen</option>
                   <option value="folgefonna">Folgefonna</option>
               </select>
           </div>

           <div id="listemedhytter">
               <p>Velg sted fra listen over.</p>
               <br>
               <p>Velg en hytte <i class="fa fa-home"></i> for å vise ruten fra anbefalt startsted til hytten.</p>
               <br>
               <p>Velg to hytter for å få en rute mellom to hytter. Trykk på en valgt hytte for å fjerne valget.</p>
           </div>
       </section>

       <section id="mapSection">
           <div id="map"></div>
       </section>

       <section id="infoSection">
           <div id="infohytte1">
               
           </div>
           <div id="infotur">
               
           </div>
           <div id="infohytte2">
           
           </div>
       </section>

   </div>
